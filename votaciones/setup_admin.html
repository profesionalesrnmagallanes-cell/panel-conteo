<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Configuración de Administrador</h1>
        <p id="message" class="mb-4 text-gray-600">Conectando...</p>
        <div id="loader" class="mx-auto w-12 h-12 border-4 border-t-4 border-gray-200 border-t-blue-500 rounded-full animate-spin"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase proporcionada por el usuario
        const firebaseConfig = {
            apiKey: "AIzaSyCMzhSn3k1J_5yAR9vIh_thaKPre7n8DUw",
            authDomain: "conteo-en-vivo.firebaseapp.com",
            projectId: "conteo-en-vivo",
            storageBucket: "conteo-en-vivo.firebasestorage.app",
            messagingSenderId: "904608064786",
            appId: "1:904608064786:web:134286ae96c14187087fcb",
            measurementId: "G-6ENPEC81RD"
        };
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const messageEl = document.getElementById('message');
        const loaderEl = document.getElementById('loader');

        const displayMessage = (msg, isError = false) => {
            messageEl.textContent = msg;
            messageEl.className = `mb-4 ${isError ? 'text-red-500' : 'text-gray-600'}`;
            loaderEl.style.display = 'none';
        };

        const setupAdmin = async (userId) => {
            try {
                if (!firebaseConfig || !firebaseConfig.projectId) {
                    throw new Error("Configuración de Firebase no válida o faltante. Por favor, pégala en el código.");
                }

                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);

                const adminDocRef = doc(db, `artifacts/${appId}/users`, userId);
                
                await setDoc(adminDocRef, {
                    role: "admin",
                    createdAt: new Date()
                }, { merge: true });

                displayMessage("Configuración de Administrador exitosa.");
                console.log("Documento de administrador creado con éxito en Firestore.");
            } catch (e) {
                console.error("Error al configurar el administrador:", e);
                displayMessage(`Error: ${e.message}`, true);
            }
        };

        const init = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                const unsubscribe = onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        await setupAdmin(user.uid);
                        unsubscribe(); 
                    } else {
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Error de autenticación:", e);
                            displayMessage(`Error de autenticación: ${e.message}`, true);
                        }
                    }
                });

            } catch (e) {
                console.error("Error al inicializar la aplicación:", e);
                displayMessage(`Error de inicialización: ${e.message}`, true);
            }
        };

        init();
    </script>
</body>
</html>
